# Site
title:              Hugo's Blog.
bio:                'A blog for sharing my experiments on data science, machine learning and cool science stuff.'
description:        "This is my blog."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/home/saturn.jpg'
background:         'assets/img/home/background.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
